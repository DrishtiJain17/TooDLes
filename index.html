<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TooDLes</title>
  <link href="style.css" rel="stylesheet" />
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" />
    <link rel="shortcut icon" type="image/x-icon" href="./images/TooDLes.webp">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-12">
        <div class="card shadow">
          <div class="card-body">
            <h1 class="text-center mb-4">
              TooDLes 
              <div class="text-center mb-3">
                <img 
                  src="./images/TooDLes.webp" 
                  alt="TooDLes Logo" 
                  class="logo" 
                />
              </div>  
              </h1> 
            <h5 class="text-center text-secondary">The To-Do-List App</h5>
            <div class="input-group mb-3">
              <input
                type="text"
                id="taskInput"
                class="form-control"
                placeholder="Add a new task..."
              />
              <button id="addTaskBtn" class="btn btn-primary">Add</button>
            </div>
            <div class="btn-group mb-3 w-100">
              <button class="btn btn-outline-secondary filter-btn active" data-filter="all">All</button>
              <button class="btn btn-outline-secondary filter-btn" data-filter="completed">Completed</button>
              <button class="btn btn-outline-secondary filter-btn" data-filter="pending">Pending</button>
            </div>
            <ul id="taskList" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
